<p-sidebar [(visible)]="display">
  <ion-list>
    <ion-list-header>
      <h1>Benvenuti</h1>
    </ion-list-header>
    <ion-item (click)="trigger(false)" [routerLink]="menuItem.routerLink" *ngFor="let menuItem of items;">
      <i slot="start" class="pi" [ngClass]="menuItem.icon"></i>
      <ion-label> {{menuItem.label}} </ion-label>
    </ion-item>
    <ion-item class="logout" (click)="logout()" lines="none">
      <i slot="start" class="pi pi-sign-out p-danger"></i>
      <ion-label color="danger"> Logout </ion-label>
    </ion-item>
    <div class="center"></div>
  </ion-list>
</p-sidebar>

<div (click)="trigger(false)" *ngIf="display" class="om-overlay"></div>
<div class="grid">
  <div class="pad">
    <p-confirmDialog [baseZIndex]="10000" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </div>
</div>
